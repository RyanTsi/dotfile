- defaults:
    link:
      create: true
      relink: true
 
- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
 
- link:
    ~/.asoundrc : .asoundrc
    ~/.zshrc : .zshrc
    ~/.xinitrc : .xinitrc
    ~/.config/fcitx5 : fcitx5
    ~/.config/neofetch : neofetch
    ~/.config/kitty : kitty
    ~/.config/alacritty : alacritty
    ~/Scripts : Scripts
