- defaults:
    link:
      create: true
      relink: true
 
- clean: ['~']

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true
 
- link:
    ~/.asoundrc : .asoundrc
    ~/.zshrc : .zshrc
    ~/.zprofile : .zprofile
    ~/.config/fcitx5: fcitx5
    ~/.config/foot: foot
    ~/.config/hypr: hypr
    ~/.config/neofetch: neofetch
    ~/.config/ranger: ranger
    ~/.config/waybar: waybar
